<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tiket TGV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .seat-description {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Tiket TGV</h1>
        <form id="bookingForm">
            <label for="location">Lokasi TGV:</label>
            <select id="location" name="location" required>
                <option value="Central I-City">Central I-City</option>
                <option value="Pavilion Bukit Jalil">Pavilion Bukit Jalil</option>
                <option value="Seremban 2">Seremban 2</option>
                <!-- Add the rest of the locations here -->
            </select>

            <label for="movie">Nama Movie:</label>
            <select id="movie" name="movie" required>
                <option value="Final Destination: Bloodlines">Final Destination: Bloodlines</option>
                <option value="Thunderbolts">Thunderbolts</option>
                <!-- Add the rest of the movies here -->
            </select>

            <label for="seat">Seat Type:</label>
            <select id="seat" name="seat" required>
                <option value="regular">Regular Seat</option>
                <option value="couple">Couple Seat</option>
            </select>

            <label for="seatNumber">Seat Number (Contoh K2, K3, dll.):</label>
            <input type="text" id="seatNumber" name="seatNumber" required placeholder="Masukkan Seat Number" />
            <p class="seat-description">Masukkan seat number dalam format baris, contoh: K2, K3, K4</p>

            <label for="date">Tarikh dan Masa:</label>
            <input type="datetime-local" id="date" name="date" required />

            <label for="totalPrice">Total Harga (RM):</label>
            <input type="text" id="totalPrice" name="totalPrice" disabled placeholder="Total Harga" />

            <button type="submit">Hantar ke WhatsApp</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        function calculateTotalPrice() {
            var seatType = document.getElementById("seat").value;
            var totalPrice = 0;

            if (seatType === "regular") {
                var seatCount = document.getElementById("seatNumber").value.split(',').length; // Counting seats from input
                var seatPrice = 9; // Harga per regular seat RM9
                var processingFee = 0;

                // Calculate processing fee based on seat count
                if (seatCount >= 1 && seatCount <= 2) {
                    processingFee = 1;
                } else if (seatCount == 3) {
                    processingFee = 1.5;
                } else if (seatCount == 4) {
                    processingFee = 2;
                } else if (seatCount == 5) {
                    processingFee = 2.5;
                } else if (seatCount == 6) {
                    processingFee = 3;
                } else if (seatCount == 7) {
                    processingFee = 3.5;
                } else if (seatCount == 8) {
                    processingFee = 4;
                } else if (seatCount == 9) {
                    processingFee = 4.5;
                } else if (seatCount == 10) {
                    processingFee = 5;
                }

                totalPrice = (seatPrice * seatCount) + processingFee;
            } else if (seatType === "couple") {
                totalPrice = 25; // Fixed price for couple seat
            }

            document.getElementById("totalPrice").value = totalPrice.toFixed(2);
        }

        document.getElementById("seat").addEventListener("change", calculateTotalPrice);
        document.getElementById("seatNumber").addEventListener("input", calculateTotalPrice);

        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            var location = document.getElementById("location").value;
            var movie = document.getElementById("movie").value;
            var date = document.getElementById("date").value;
            var seatType = document.getElementById("seat").value;
            var seatNumber = document.getElementById("seatNumber").value;
            var totalPrice = document.getElementById("totalPrice").value;

            var message = `Booking Tiket TGV:\nLokasi: ${location}\nFilm: ${movie}\nTarikh dan Masa: ${date}\nSeat Type: ${seatType}\nSeat: ${seatNumber}\nTotal Harga: RM${totalPrice}`;

            var whatsappURL = `https://wa.me/60178046791?text=${encodeURIComponent(message)}`;

            window.location.href = whatsappURL;
        });
    </script>
</body>
</html>
