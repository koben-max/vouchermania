<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGV Ticket Booking</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .split-screen {
            display: flex;
            height: 100vh;
        }
        .booking-form {
            flex: 1;
            padding: 20px;
            background: #f0f0f0;
            overflow-y: auto;
        }
        .tgv-info {
            flex: 1;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tgv-button {
            padding: 12px 24px;
            background: #e51937;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .tgv-button:hover {
            background: #c1122d;
        }
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
            .booking-form, .tgv-info {
                flex: none;
                height: auto;
            }
        }
        /* Style from your original code */
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .seat-description, .fee-description {
            font-size: 12px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

                        <option value="1 Shamelin">1 Shamelin</option>
                        <option value="Ampang Point">Ampang Point</option>
                        <option value="AU2 Setiawangsa">AU2 Setiawangsa</option>
                        <option value="Bukit Raja">Bukit Raja</option>
                        <option value="Bukit Tinggi">Bukit Tinggi</option>

                        <option value="Jaya Seksyen 14">Jaya Seksyen 14</option>

                        <option value="Kinta City">Kinta City</option>
                        <option value="Klebang Ipoh">Klebang Ipoh</option>
                        <option value="Seri Manjung">Seri Manjung</option>
                        <option value="Station 18 Ipoh">Station 18 Ipoh</option>
                        <option value="Taiping">Taiping</option>
                        <option value="1st Avenue Penang">1st Avenue Penang</option>
                        <option value="Bukit Mertajam">Bukit Mertajam</option>
                        <option value="Gurney Paragon">Gurney Paragon</option>
                        <option value="Boulevard Bintulu">Boulevard Bintulu</option>

                    <label for="movie">Movie Name:</label>

                    <input type="text" id="seat" name="seat" required placeholder="Enter Seat Number" />
                    <p class="seat-description">Enter seat numbers in row format, example: K2, K3, K4</p>

                    <label for="seatType">Seat Type:</label>
                    <select id="seatType" name="seatType" required>
                        <option value="regular">Regular Seat (RM9 each)</option>
                        <option value="couple">Couple Seat (RM25)</option>
                    </select>

                    <label for="date">Date and Time:</label>
                    <input type="datetime-local" id="date" name="date" required />

                    <label for="totalPrice">Total Price (RM):</label>
                    <input type="text" id="totalPrice" name="totalPrice" disabled placeholder="Total Price" />

                    <div class="fee-description" id="feeDescription"></div>

                    <button type="submit">Send to WhatsApp</button>
                </form>
                <div class="message" id="message"></div>
            </div>
        </div>

        <div class="tgv-info">
            <h2>Latest TGV Information</h2>
            <p>Visit the official TGV website for promotions, showtimes, and the latest info.</p>
            <a href="https://www.tgv.com.my" target="_blank" class="tgv-button">
                Open TGV.com.my
            </a>
        </div>
    </div>

    <script>
        function calculateTotalPrice() {
            var seatCount = document.getElementById("seat").value.split(',').length;
            var seatType = document.getElementById("seatType").value;
            var seatPrice = seatType === "couple" ? 25 : 9;
            var processingFee = 0;

            if (seatType !== "couple") {
                if (seatCount >= 1 && seatCount <= 2) {
                    processingFee = 1;
                } else if (seatCount == 3) {
                    processingFee = 1.5;
                } else if (seatCount == 4) {
                    processingFee = 2;
                } else if (seatCount == 5) {
                    processingFee = 2.5;
                } else if (seatCount == 6) {
                    processingFee = 3;
                } else if (seatCount == 7) {
                    processingFee = 3.5;
                } else if (seatCount == 8) {
                    processingFee = 4;
                } else if (seatCount == 9) {
                    processingFee = 4.5;
                } else if (seatCount == 10) {
                    processingFee = 5;
                }
            }

            var totalPrice = (seatPrice * seatCount) + processingFee;
            document.getElementById("totalPrice").value = totalPrice.toFixed(2);
            document.getElementById("feeDescription").textContent = `Processing Fee: RM${processingFee.toFixed(2)}`;
        }

        document.getElementById("seat").addEventListener("input", calculateTotalPrice);
        document.getElementById("seatType").addEventListener("change", calculateTotalPrice);

        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();

            var location = document.getElementById("location").value;
            var movie = document.getElementById("movie").value;
            var date = document.getElementById("date").value;
            var seat = document.getElementById("seat").value;
            var totalPrice = document.getElementById("totalPrice").value;

            var message = `TGV Ticket Booking:\nLocation: ${location}\nMovie: ${movie}\nDate and Time: ${date}\nSeat: ${seat}\nTotal Price: RM${totalPrice}`;

            var whatsappURL = `https://wa.me/60178046791?text=${encodeURIComponent(message)}`;

            window.location.href = whatsappURL;
        });
    </script>
</body>
</html>
